<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Morhart</title>
    <link rel="stylesheet" href="../css/kevin.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>
<body>
    <div class="header">
      <div class="header title">
            <h1>
                <span class="first-name">Kevin</span>
                <span class="last-name">Morhart</span>
            </h1>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    function adjustWords() {
                        const container = document.querySelector('.title');
                        const firstWord = document.querySelector('.first-name');
                        const secondWord = document.querySelector('.last-name');

                        console.log(container.clientWidth, firstWord.clientWidth, secondWord.clientWidth)

                        secondWord.style.display = 'none';

                        if (container.clientWidth >= ( firstWord.clientWidth + secondWord.clientWidth )) {
                            secondWord.style.display = 'inline';
                        }
                    }

                    // Run on load
                    adjustWords();

                    // Run on window resize
                    window.addEventListener('resize', adjustWords);
                });
            </script>
      </div>
    </div>

    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the content of the page. Scroll down to see more.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus eu arcu vehicula aliquam...</p>
            <!-- Add more content here as needed to enable scrolling -->
        </section>
    </main>

    <div class="footer">
        <p>Footer content goes here.</p>
    </div>
</body>
</html>
